<!DOCTYPE html>
<html lang= "en">
    <head>
		<meta charset="UTF-8">
        <title>Google Regular Search Webpage</title>
		<link rel="stylesheet" href="style2.css">

    </head>
    <body>
		<section>
			<header>
				<ul>
					<li><a href="https://images.google.com" >Google Image Search</a></li>
					<li><a href="https://www.google.com/advanced_search">Google Advanced Search</a></li>
				</ul>
			</header>
			<div class="main">
				<img src="google.png">
				<div class="searchBox">
					<input type="text" class="search">
					<div class="icons">
						<div><img src="search.png"></div>
						<div><img src="mic.png"></div>
					</div>
				</div>
				<div class="button">
				<a href= 'https://www.google.com/'>
					<button class="GFG">Google Search</button> 
				</a>
				<a href='https://www.google.com/doodles/'>
					<button class="GFG">I'm Feeling Lucky</button>
				</a>
				</div>
			</div>
		</section>
    </body>
</html>
